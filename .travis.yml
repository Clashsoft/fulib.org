# --------------- General Settings ---------------

language: java
jdk:
  - openjdk8
  - openjdk11
  - openjdk12
services:
  - docker

node_js: "13.7.0"

# ensures version detection in build.gradle always works, even if the newest tag was more than 50 commits ago
git:
  depth: false

# --------------- Rancher Deployment ---------------

before_install:
  - sudo apt-get update
  - sudo apt-get install -y jq
  - npm install -g @angular/cli

deploy:
  provider: script
  script: bash travis-deploy.sh
  on:
    branch: deploy
    jdk: openjdk8

# --------------- Gradle Cache ---------------

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  npm: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - src/main/angular/node_modules
