# --------------- General Settings ---------------

language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11
  - oraclejdk11
services:
  - docker

# --------------- Rancher Deployment ---------------

before_install:
  - sudo apt-get update
  - sudo apt-get install -y jq

deploy:
  provider: script
  script: bash travis-deploy.sh
  on:
    branch: master
    jdk: openjdk8

# --------------- Gradle Cache ---------------

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
