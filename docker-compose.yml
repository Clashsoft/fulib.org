version: '3.9'
services:
  proxy:
    build: projects-proxy
    image: fulib/fulib.org-projects-proxy
    ports:
      - "8080:80"
    networks:
      - projects
  keycloak:
    image: jboss/keycloak:12.0.4
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - "24785:8080"
    restart: always
    volumes:
      - 'keycloak-data:/opt/jboss/keycloak/standalone/data/'
  elasticsearch:
    image: elasticsearch:7.13.4
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'
volumes:
  keycloak-data:
networks:
  projects:
