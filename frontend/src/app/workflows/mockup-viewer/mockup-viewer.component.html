<div class="h-100 d-flex flex-column">
  <div class="d-flex align-items-center" role="toolbar" aria-label="Toolbar">
    <div class="btn-group" role="group" aria-label="Page controls">
      <button type="button" class="btn btn-secondary"
              (click)="setFirst()">
        First
      </button>
      <button type="button" class="btn btn-secondary"
              (click)="previous()">
        Previous
      </button>
      <button type="button" class="btn btn-secondary"
              (click)="next()">
        Next
      </button>
      <button type="button" class="btn btn-secondary"
              (click)="setLast()">
        Last
      </button>
    </div>

    <ul ngbNav class="nav-tabs nav flex-shrink-1 overflow-auto me-auto" role="tablist"
        [(activeId)]="index" style="flex-wrap: nowrap">
      <li *ngFor="let tab of currentTabs" [ngbNavItem]="tab.index">
        <a ngbNavLink>
          {{tab.name}}
        </a>
      </li>
    </ul>

    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="currentDisplay"
         (ngModelChange)="evaluateTabs()">
      <label ngbButtonLabel class="btn-info">
        <input ngbButton type="radio" class="btn-check" [value]="'pages'"> Pages
      </label>
      <label ngbButtonLabel class="btn-info">
        <input ngbButton type="radio" class="btn-check" [value]="'objects'"> Objects
      </label>
      <label ngbButtonLabel class="btn-info">
        <input ngbButton type="radio" class="btn-check" [value]="'class'"> Class
      </label>
    </div>
  </div>
  <ng-container *ngIf="currentTabs && currentTabs[index]">
    <a routerLink="preview"
       [queryParams]="{url: currentTabs[index].url}"
       queryParamsHandling="merge"
    >
      <app-diagram-view [url]="currentTabs[index].url"></app-diagram-view>
    </a>
  </ng-container>
</div>
