<div class="h-100">
  <div class="btn-toolbar align-items-center p-2" role="toolbar" aria-label="Toolbar">
    <div class="btn-group btn-group-sm me-auto" role="group" aria-label="Page controls">
      <button type="button" class="btn btn-secondary btn-sm"
              (click)="setFirst()"
              [disabled]="currentDisplay === 'class'">
        First
      </button>
      <button type="button" class="btn btn-secondary btn-sm"
              (click)="previous()"
              [disabled]="currentDisplay === 'class'">
        Previous
      </button>
      <button type="button" class="btn btn-secondary btn-sm"
              (click)="next()"
              [disabled]="currentDisplay === 'class'">
        Next
      </button>
      <button type="button" class="btn btn-secondary btn-sm"
              (click)="setLast()"
              [disabled]="currentDisplay === 'class'">
        Last
      </button>
    </div>
    <div class="btn-group btn-group-sm btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="currentDisplay"
         (ngModelChange)="evaluateUrl()">
      <label ngbButtonLabel class="btn-info btn-sm">
        <input ngbButton type="radio" class="btn-check" [value]="'pages'"> Pages
      </label>
      <label ngbButtonLabel class="btn-info btn-sm">
        <input ngbButton type="radio" class="btn-check" [value]="'objects'"> Objects
      </label>
      <label ngbButtonLabel class="btn-info btn-sm">
        <input ngbButton type="radio" class="btn-check" [value]="'class'"> Class
      </label>
    </div>
  </div>

  <div class="h-100">
    <iframe title="Mockups" [src]="url | safeResourceUrl"
            height="100%" width="100%"></iframe>
  </div>
</div>
