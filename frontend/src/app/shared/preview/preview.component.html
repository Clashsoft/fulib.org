<app-modal #modal size="xl" [back]="['..']" [backOptions]="{relativeTo: route, queryParams: {url: null}, queryParamsHandling: 'merge'}">
  <ng-container modal-header>
    {{title}}
  </ng-container>
  <ng-container modal-body>
    <app-diagram-view [url]="url"></app-diagram-view>
  </ng-container>
  <ng-container modal-footer>
    <button class="btn btn-secondary" (click)="modal.close()">Close</button>
  </ng-container>
</app-modal>
