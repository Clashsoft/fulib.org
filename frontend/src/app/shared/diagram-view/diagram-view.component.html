<ng-container [ngSwitch]="type">
  <img *ngSwitchCase="'image'"
       class="diagram"
       [src]="url | safeResourceUrl"
       [alt]="type"
  >
  <pre *ngSwitchCase="'text'">TODO</pre>
  <iframe *ngSwitchCase="'frame'"
          #diagramIFrame
          width="100%" height="500px"
          [src]="url | safeResourceUrl"
          (load)="iframe$.next(diagramIFrame)"
  ></iframe>
</ng-container>
