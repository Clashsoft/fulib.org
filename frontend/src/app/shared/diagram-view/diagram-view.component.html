@switch (type) {
  @case ('image') {
    <img
      class="diagram"
      [src]="url | safeResourceUrl"
      [alt]="type"
    >
  }
  @case ('text') {
    <pre>TODO</pre>
  }
  @case ('frame') {
    <iframe
      #diagramIFrame
      width="100%" height="500px"
      [src]="url | safeResourceUrl"
      (load)="iframe$.next(diagramIFrame)"
    ></iframe>
  }
}
