<div *ngIf="value === '***' else tokenInput" class="input-group">
  <input
    type="text"
    class="form-control text-blur"
    readonly
    [value]="placeholder"
  >
  <button
    class="btn btn-outline-secondary bi-pencil"
    ngbTooltip="Edit"
    (click)="value = ''"
  ></button>
</div>
<ng-template #tokenInput>
  <input
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.next(value)"
  >
</ng-template>
