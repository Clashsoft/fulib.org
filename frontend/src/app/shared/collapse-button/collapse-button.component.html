<label class="mb-0">
  <span class="sr-only">
    {{collapsed ? 'Expand' : 'Collapse'}}
  </span>
  <button type="button" class="btn btn-secondary" (click)="toggle()" [ngbTooltip]="collapsed ? 'Expand' : 'Collapse'">
    <i [class]="collapsed ? 'bi-arrows-expand' : 'bi-arrows-collapse'"></i>
  </button>
</label>
