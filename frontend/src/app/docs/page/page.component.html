<div class="container">
  <a class="btn btn-primary" routerLink="..">
    &larr;
    Back
  </a>
  <app-markdown [html]="html"></app-markdown>
  <div class="list-group">
    <a *ngFor="let subPage of subPages" class="list-group-item list-group-item-action" [routerLink]="'../' + subPage.url">
      {{ subPage.title }}
      <span *ngIf="subPage.wip" class="badge badge-secondary">WIP</span>
    </a>
  </div>
</div>
