<div class="row h-100 mx-3">
  <div class="col-3 h-100 overflow-auto">
    <h1>{{ repo.name }}</h1>
    <p class="text-muted">
      {{ repo.description }}
    </p>
    <div class="list-group">
      <app-page-navigation *ngIf="rootPage" [page]="rootPage"></app-page-navigation>
    </div>
  </div>
  <div class="col-9 h-100 overflow-auto">
    <app-markdown [html]="html"></app-markdown>
  </div>
</div>
