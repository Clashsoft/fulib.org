<div class="row h-100 mx-3">
  <div class="col-3 h-100 overflow-auto d-print-none">
    <h1>{{ repo ? repo.name : 'Loading...' }}</h1>
    <p class="text-muted">
      {{ repo ? repo.description : 'Loading...' }}
    </p>
    <div class="list-group">
      <app-page-navigation *ngIf="rootPage" [page]="rootPage"></app-page-navigation>
    </div>
  </div>
  <div class="col-9 h-100 overflow-auto" *ngIf="page">
    <app-markdown [html]="page.html"></app-markdown>
    <div class="d-print-none text-center mb-3">
      <hr/>
      <a class="btn btn-primary" href="https://github.com/fujaba/{{page.repo}}/blob/master/docs/{{page.url}}">
        Edit on GitHub
      </a>
    </div>
  </div>
</div>
