<a class="list-group-item list-group-item-action text-truncate"
   [title]="page.title"
   [routerLink]="[page.repo, page.url]"
   [relativeTo]="route.parent"
   routerLinkActive="active"
>
  {{ page.title }}
  <span *ngIf="page.wip" class="badge bg-secondary">WIP</span>
</a>
<app-page-navigation *ngFor="let subPage of page.children; trackBy: pageUrl" [page]="subPage"></app-page-navigation>
