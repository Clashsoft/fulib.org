<a class="links-link text-truncate"
   [title]="page.title"
   [routerLink]="[page.repo, page.url]"
   [relativeTo]="route.parent"
   routerLinkActive="active"
>
  {{ page.title }}
  @if (page.wip) {
    <span class="badge bg-secondary">WIP</span>
  }
</a>
<ul class="list-unstyled ps-2">
  @for (subPage of page.children;track subPage.url) {
    <li>
      <app-page-navigation [page]="subPage"></app-page-navigation>
    </li>
  }
</ul>
