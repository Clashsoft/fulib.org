<a class="list-group-item list-group-item-action text-truncate"
   [title]="page.title"
   [routerLink]="[page.repo, page.url]"
   [relativeTo]="route.parent"
   routerLinkActive="active"
>
  {{ page.title }}
  @if (page.wip) {
    <span class="badge bg-secondary">WIP</span>
  }
</a>
@for (subPage of page.children;track pageUrl($index, subPage)) {
  <app-page-navigation [page]="subPage"></app-page-navigation>
}
