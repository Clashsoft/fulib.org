<div class="content cols h-100">
  <rsz-layout *ngFor="let panel of panels; let last=last; let first=first"
              class="cell position-relative" [directions]="[last ? 'none' : 'right']" [rFlex]="!last">
    <app-file-tabs></app-file-tabs>
    <div class="position-absolute" style="top: 0; right: 0">
      <button *ngIf="!first" type="button" class="btn btn-outline-secondary" (click)="closeTab(panel)">
        &times;
      </button>
      <button *ngIf="last" type="button" class="btn btn-outline-secondary" (click)="addTab()">
        ||
      </button>
    </div>
  </rsz-layout>
</div>
