<ng-template #header let-editor>
  <img class="icon" [src]="'/assets/icons/' + editor.file.type.icon + '.svg'" [alt]="editor.file.type.name">
  <span [class.text-primary]="editor.file.dirty" [class.font-italic]="editor.temporary">
    {{ editor.file.name }}
  </span>
  <span *ngIf="editor.preview">
    (Preview)
  </span>
</ng-template>
<ng-template #content let-current>
  <app-file-editor *ngIf="current" [editor]="current"></app-file-editor>
</ng-template>
<app-tabs #tabs [tabs]="openEditors" [content]="content" [header]="header"></app-tabs>
