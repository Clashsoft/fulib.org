<ng-container [ngSwitch]="editor.preview && editor.file.type.previewMode || editor.file.type.mode">
  <app-file-image-viewer *ngSwitchCase="'img'" [file]="editor.file"></app-file-image-viewer>
  <iframe *ngSwitchCase="'iframe'"
          class="w-100 h-100"
          [src]="(container.url + '/dav/' + editor.file.path) | safeResourceUrl"
  ></iframe>
  <app-file-code-editor *ngSwitchDefault [file]="editor.file"></app-file-code-editor>
</ng-container>
