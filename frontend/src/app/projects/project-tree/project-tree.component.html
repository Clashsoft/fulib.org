<div class="h-100 mh-100 d-flex flex-column">
  <div class="p-3">
    <h4>{{project.name}}</h4>
    <div class="small text-muted">
      {{project.description}}
    </div>
  </div>
  <div class="flex-grow-1 overflow-auto d-flex flex-column">
    <div *ngFor="let panel of panels">
      <div class="bg-light bg-darkmode-dark">
        {{panel.name | uppercase}}
      </div>
      <ng-container *ngComponentOutlet="panel.component"></ng-container>
    </div>
  </div>
</div>
