<ngbx-modal #modal [back]="['..']">
  <ng-container modal-title>
    Run Anything
  </ng-container>
  <ng-container modal-body>
    <input #input type="text" class="form-control font-monospace" ngbAutofocus
           (keyup.enter)="run(input.value); modal.close()">
  </ng-container>
  <ng-container modal-footer>
    <button class="btn btn-secondary" (click)="modal.close()">
      Cancel
    </button>
  </ng-container>
</ngbx-modal>
