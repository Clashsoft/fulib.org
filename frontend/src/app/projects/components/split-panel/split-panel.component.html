<as-split class="h-100" direction="horizontal">
  <as-split-area *ngFor="let row of editors; let index=index; let last=last; let first=first" class="position-relative">
    <app-file-tabs [tabsId]="index" [editors]="row"></app-file-tabs>
    <div class="position-absolute" style="top: 0.25rem; right: 0.5rem">
      <button
        *ngIf="!first"
        type="button"
        class="btn btn-sm btn-outline-secondary bi-x ms-2"
        ngbTooltip="Close"
        container="body"
        (click)="closeTab(index)"
      ></button>
      <button
        *ngIf="last"
        type="button"
        class="btn btn-sm btn-outline-secondary bi-layout-split ms-2"
        ngbTooltip="Split"
        container="body"
        (click)="addTab()"
      ></button>
    </div>
  </as-split-area>
</as-split>
