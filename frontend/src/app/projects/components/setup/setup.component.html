<ngbx-modal #modal [back]="['..']">
  <ng-container modal-title>
    Setup Project
  </ng-container>
  <ng-container modal-body>
    <p>
      It looks like your project is currently empty.
      This setup will help you get started.
    </p>
    <p>
      Fill out the form below to generate a Gradle project.
    </p>
    <hr/>
    <app-project-config-form [config]="config"></app-project-config-form>
    @if (editor) {
      <div class="alert alert-success">
        This Project will be generated with the configuration and scenario from the Scenario editor.
      </div>
    }
  </ng-container>
  <ng-container modal-footer>
    <button type="button" class="btn btn-secondary" (click)="modal.close()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" [disabled]="generating" (click)="generate(modal)">
      {{ generating ? 'Generating...' : 'Generate' }}
    </button>
  </ng-container>
</ngbx-modal>
