<app-modal #modal [back]="['../..']" [backOptions]="{relativeTo: route}">
  <ng-container modal-header>
    Grade
  </ng-container>
  <ng-container modal-body>
    <ng-container *ngIf="evaluation">
      <h4>
        <span class="badge badge-secondary">{{evaluation.points}}</span>
        Points
      </h4>
      <p>
        {{evaluation.remark}}
      </p>
      <p>
        {{evaluation.author}}
        <span *ngIf="evaluation['createdBy']" class="badge badge-pill badge-primary" ngbTooltip="Registered">
          &#10003;
        </span>
        <span class="text-muted" *ngIf="evaluation['createdAt']">
          &#8226;
          {{evaluation['createdAt'] | date:'medium'}}
        </span>
      </p>
      <hr/>
    </ng-container>
    <div class="form">
      <div class="form-group">
        <label for="pointsInput">Points</label>
        <input type="number" class="form-control" id="pointsInput" min="0" step="1" [(ngModel)]="dto.points">
      </div>
      <div class="form-group">
        <label for="remarkInput">Remark</label>
        <input type="text" class="form-control" id="remarkInput" [(ngModel)]="dto.remark">
      </div>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" [(ngModel)]="dto.author" (change)="saveDraft()"
               [disabled]="loggedIn">
      </div>
    </div>
  </ng-container>
  <ng-container modal-footer>
    <button type="button" class="btn btn-secondary" (click)="modal.close()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="doSubmit(); modal.close()">
      Submit
    </button>
  </ng-container>
</app-modal>
