<app-edit-task-list
  *ngIf="markdown === undefined"
  [tasks]="assignment.tasks"
></app-edit-task-list>
<app-autotheme-codemirror
  *ngIf="markdown !== undefined"
  [(content)]="markdown"
  [options]="{
            mode: 'markdown',
            autoRefresh: true,
            lineNumbers: true
          }"
></app-autotheme-codemirror>
<button type="button" class="btn btn-primary" (click)="switchMarkdown()">
  Edit as {{markdown !== undefined ? 'List' : 'Markdown'}}
</button>
<router-outlet></router-outlet>
