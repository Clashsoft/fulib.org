<div class="container">
  <app-assignment-info [assignment]="assignment"></app-assignment-info>

  <h2>Tasks</h2>
  <app-task-list [tasks]="assignment?.tasks" [evaluations]="evaluations" [points]="points">
  </app-task-list>

  <h2><label for="solutionInput">Solution</label></h2>
  <p>
    <app-scenario-codemirror
      id="solutionInput"
      [content]="solution ? solution.solution : 'Loading...'"
      [markers]="markers"
      [readOnly]="true"
    ></app-scenario-codemirror>
  </p>

  <h2>Info</h2>

  <div class="form">
    <div class="form-group row">
      <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameInput" readonly
               [ngModel]="solution ? solution.author.name : 'Loading...'">
      </div>
    </div>
    <div class="form-group row">
      <label for="studentIDInput" class="col-sm-2 col-form-label">Student ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="studentIDInput" readonly
               [ngModel]="solution ? solution.author.studentId : 'Loading...'">
      </div>
    </div>
    <div class="form-group row">
      <label for="emailInput" class="col-sm-2 col-form-label">E-Mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="emailInput" readonly
               [ngModel]="solution ? solution.author.email : 'Loading...'">
      </div>
    </div>
    <div class="form-group row">
      <label for="githubInput" class="col-sm-2 col-form-label">GitHub Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="githubInput" readonly
               [ngModel]="solution ? solution.author.github : 'Loading...'">
      </div>
    </div>
  </div>

  <p class="text-center" *ngIf="solution">
	  Submitted <b>{{solution.timestamp | date:'medium'}}</b>.
  </p>

  <h2>Comments</h2>
  <app-comment-list></app-comment-list>
</div>
<router-outlet></router-outlet>
