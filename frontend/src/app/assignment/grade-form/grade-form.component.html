<ng-container *ngIf="grading">
  <h4>
    <span class="badge badge-secondary">{{grading.points}}</span>
    Points
  </h4>
  <p>
    {{grading.note}}
  </p>
  <p>
    {{grading.author}}
    <span *ngIf="grading.createdBy" class="badge badge-pill badge-primary" ngbTooltip="Registered">
      &#10003;
    </span>
    <span class="text-muted">
      &#8226;
      {{grading.timestamp | date:'medium'}}
    </span>
  </p>
  <hr/>
</ng-container>
<div class="form">
  <div class="form-group">
    <label for="pointsInput">Points</label>
    <input type="number" class="form-control" id="pointsInput" min="0" step="1" [(ngModel)]="points">
  </div>
  <div class="form-group">
    <label for="noteInput">Note</label>
    <input type="text" class="form-control" id="noteInput" [(ngModel)]="note">
  </div>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" [(ngModel)]="name" (change)="saveDraft()"
           [disabled]="loggedIn">
  </div>
  <button type="button" class="btn btn-primary" (click)="doSubmit()">
    Submit
  </button>
</div>
