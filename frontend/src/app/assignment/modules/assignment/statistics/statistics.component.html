<div class="container">
  <h2>
    Evaluation Statistics
  </h2>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex align-items-center" *ngFor="let result of results">
      <ol class="breadcrumb mr-auto mb-0 bg-transparent">
        <li *ngFor="let task of result.tasks; let last=last" class="breadcrumb-item" [class.text-muted]="!last">
          {{ task.description }}
          <span *ngIf="last" class="badge badge-secondary">
            {{ task.points }}
          </span>
        </li>
      </ol>
      <app-statistic-value [value]="result.totalPoints" label="Points Total"></app-statistic-value>
      <div class="border-right mx-3 align-self-stretch"></div>
      <app-statistic-value [value]="result.totalGiven" label="Times Given"></app-statistic-value>
      <div class="border-right mx-3 align-self-stretch"></div>
      <app-statistic-value [value]="result.totalGiven / totalSolutions | percent:'0.0'" label="of Solutions"></app-statistic-value>
    </li>
  </ul>
</div>
