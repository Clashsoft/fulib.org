<table class="table table-hover table-bordered table-sm table-responsive">
  <thead>
  <th *ngFor="let prop of authorProperties">
    {{ prop[0] }}
  </th>
  <th *ngFor="let assignment of course?.assignments; let i = index" colspan="2">
    {{ i + 1 }}
  </th>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td *ngFor="let prop of authorProperties">
      {{ student.author[prop[1]] }}
    </td>
    <ng-container *ngFor="let solution of student.solutions; let i = index">
      <td>
        <div ngbDropdown>
          <button
            ngbDropdownToggle
            class="btn p-0"
            [class.text-danger]="!solution"
            [class.text-warning]="solution && solution.points === undefined"
          >
            {{ solution?.points ?? '-' }}
          </button>
          <div ngbDropdownMenu>
            <a
              *ngIf="solution as solution else noSolution"
              ngbDropdownItem
              class="bi-list-check"
              [routerLink]="['/assignments', course?.assignments?.[i], 'solutions', solution]"
            >
              View Solution
            </a>
            <ng-template #noSolution>
              <div class="dropdown-item-text text-muted">
                No Solution
              </div>
            </ng-template>
          </div>
        </div>
      </td>
      <td [style.background-color]="solution?.assignee | assigneeColor" class="font-monospace text-white text-shadow"
          [ngbTooltip]="solution?.assignee" container="body">
        {{ (solution?.assignee || '?')|slice:0:1 }}
      </td>
    </ng-container>
  </tr>
  </tbody>
</table>
