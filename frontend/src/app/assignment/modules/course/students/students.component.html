<table class="table table-hover table-bordered table-sm table-responsive">
  <thead>
  <th *ngFor="let prop of authorProperties">
    {{ prop[0] }}
  </th>
  <th *ngFor="let assignment of course?.assignments; let i = index">
    {{ i + 1 }}
  </th>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td *ngFor="let prop of authorProperties">
      {{ student.author[prop[1]] }}
    </td>
    <td *ngFor="let assignment of course?.assignments; let i = index">
      <div ngbDropdown>
        <button ngbDropdownToggle class="btn p-0" [class.text-danger]="!student.solutions[i]">
          {{ student.points[i] }}
        </button>
        <div ngbDropdownMenu>
          <a
            *ngIf="student.solutions[i] as solution else noSolution"
            ngbDropdownItem
            class="bi-list-check"
            [routerLink]="['/assignments', assignment, 'solutions', solution]"
          >
            View Solution
          </a>
          <ng-template #noSolution>
            <div class="dropdown-item-text text-muted">
              No Solution
            </div>
          </ng-template>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
