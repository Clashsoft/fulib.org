<div class="card mb-3" *ngIf="assignee">
  <div class="card-body d-flex align-items-center">
    <ng-container *ngIf="evaluating else notEvaluating">
      <a class="btn btn-primary bi-code me-2" [href]="assignment!|cloneLink:solution!:config|safeUrl">
        Clone in IDE
      </a>
      <button class="btn btn-primary bi-rocket me-2" [disabled]="launching" (click)="launch()">
        Launch in Projects
      </button>
      <app-timetracking #timer [(duration)]="assignee.duration!" class="me-2"></app-timetracking>
      <button class="btn btn-danger bi-stop" (click)="timer.pause(); saveDuration(); evaluating = false">
        Stop
      </button>
    </ng-container>
    <ng-template #notEvaluating>
      <button (click)="evaluating = true" class="btn btn-primary bi-play me-2">
        Start
      </button>
      <span class="text-muted" *ngIf="assignee.duration">
        Duration:
        {{ assignee.duration | duration }}
      </span>
    </ng-template>
  </div>
</div>
<app-task-list
  [tasks]="assignment?.tasks"
  [evaluations]="evaluations"
  [editable]="evaluating"
  [points]="points"
></app-task-list>
<router-outlet></router-outlet>
