<ngbx-modal #modal [back]="['..']">
  <ng-container modal-title>
    Delete Solution
  </ng-container>
  <ng-container modal-body>
    <p>
      Are you sure you want to delete this solution?
      This action cannot be undone.
    </p>
    @if (comments || evaluations) {
      <p>
        In addition to the solution, you will also permanently delete:
      </p>
      <div class="d-flex justify-content-center mb-3">
        @if (comments) {
          <app-statistic-value [standalone]="true" label="Comments" [value]="comments"></app-statistic-value>
        }
        @if (evaluations) {
          <app-statistic-value [standalone]="true" label="Evaluations" [value]="evaluations"></app-statistic-value>
        }
      </div>
    }
    <div>
      <label class="form-label" for="titleInput">
        Please type <b>{{ expectedTitle }}</b> to confirm:
      </label>
      <input type="text" class="form-control" id="titleInput" [(ngModel)]="title">
    </div>
  </ng-container>
  <ng-container modal-footer>
    <button class="btn btn-secondary" (click)="modal.close()">
      Cancel
    </button>
    <button class="btn btn-danger" [disabled]="title !== expectedTitle" (click)="delete()" routerLink="../../..">
      Delete
    </button>
  </ng-container>
</ngbx-modal>
