<div class="card position-fixed" style="bottom: 1rem; right: 1rem">
  <div class="card-body d-flex align-items-center">
    <div class="me-2">
      <h5>
        {{ actionName[action] }}
      </h5>
      <span class="font-monospace">{{ renderedTime }}</span>
    </div>
    <button class="btn btn-primary" [class.bi-play]="!startTime" [class.bi-pause]="startTime" (click)="playPause()">
    </button>
  </div>
</div>
