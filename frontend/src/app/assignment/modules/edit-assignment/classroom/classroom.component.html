<div class="form">
  <div class="form-group">
    <label for="classroomAssignmentInput">GitHub Classroom Assignment Link</label>
    <input type="text" class="form-control" id="classroomAssignmentInput"
           placeholder="https://classroom.github.com/classrooms/0000000-xxxxxxx/assignments/yyyyyyy"
           [(ngModel)]="assignment.classroom!.link" (change)="saveDraft()">
  </div>
  <div class="form-group">
    <label>
      Organization and Prefix
    </label>
    <div class="input-group">
      <div class="input-group-prepend">
                <span class="input-group-text">
                  https://github.com/
                </span>
      </div>
      <input type="text" class="form-control" id="classroomOrgInput" placeholder="my-awesome-org"
             aria-label="Org"
             [(ngModel)]="assignment.classroom!.org" (change)="saveDraft()">
      <div class="input-group-prepend input-group-append">
                <span class="input-group-text">
                  /
                </span>
      </div>
      <input type="text" class="form-control" id="classroomPrefixInput" placeholder="prefix" aria-label="Prefix"
             [(ngModel)]="assignment.classroom!.prefix" (change)="saveDraft()">
      <div class="input-group-append">
                <span class="input-group-text">
                  -Student
                </span>
      </div>
    </div>
    <small class="text-muted">
      Allows importing solutions from Classroom Submissions.
    </small>
  </div>
</div>
