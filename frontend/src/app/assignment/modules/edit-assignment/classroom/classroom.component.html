<div class="form">
  <div class="form-group">
    <label for="classroomAssignmentInput">GitHub Classroom Assignment Link</label>
    <input type="text" class="form-control" id="classroomAssignmentInput"
           placeholder="https://classroom.github.com/classrooms/0000000-xxxxxxx/assignments/yyyyyyy"
           [(ngModel)]="assignment.classroom!.link" (change)="saveDraft()">
  </div>
  <div class="form-group">
    <label>
      Organization and Prefix
    </label>
    <div class="input-group">
      <div class="input-group-prepend">
                <span class="input-group-text">
                  https://github.com/
                </span>
      </div>
      <input type="text" class="form-control" id="classroomOrgInput" placeholder="my-awesome-org"
             aria-label="Org"
             [(ngModel)]="assignment.classroom!.org" (change)="saveDraft()">
      <div class="input-group-prepend input-group-append">
                <span class="input-group-text">
                  /
                </span>
      </div>
      <input type="text" class="form-control" id="classroomPrefixInput" placeholder="prefix" aria-label="Prefix"
             [(ngModel)]="assignment.classroom!.prefix" (change)="saveDraft()">
      <div class="input-group-append">
                <span class="input-group-text">
                  -Student
                </span>
      </div>
    </div>
    <small class="text-muted">
      Allows importing solutions from Classroom Submissions.
    </small>
  </div>
  <div class="form-group">
    <label for="codeSearchCheck">Code Search</label>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="codeSearchCheck" [(ngModel)]="assignment.classroom!.codeSearch">
      <label class="form-check-label" for="codeSearchCheck">Enable Code Search</label>
    </div>
    <small class="form-text text-muted">
      Code Search will import the source code from Classroom repositories and index it.
      It can be used to find code duplicates across submissions and allows grading multiple students at the same time.
    </small>
  </div>
</div>
