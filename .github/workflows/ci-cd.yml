name: CI/CD

on:
  - push

jobs:
  deployment:
    name: Deployment Setup
    runs-on: ubuntu-latest
    steps:
      - name: Set Deployment Options
        id: deployment
        run: |
          VERSION="${GITHUB_REF##*/}"
          case "$VERSION" in
            develop) NAMESPACE=dev ;;
            *) NAMESPACE=prod ;;
          esac
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=namespace::$NAMESPACE"
    outputs:
      version: ${{ steps.deployment.outputs.version }}
      namespace: ${{ steps.deployment.outputs.namespace }}
  frontend:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        node:
          - '16'
        os:
          - ubuntu
          - windows
    needs: [deployment]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install PNPM
        run: npm install -g pnpm
      - name: Cache PNPM Store
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            /.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-
      - name: Install packages
        run: pnpm install
      - name: Build Angular
        run: pnpm build
      - name: Determine Deployment Readiness
        id: deployment
        if: matrix.os == 'ubuntu' && matrix.node == 16 && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))
        run: echo "::set-output name=ready::true"
      - name: Build the Docker Image
        if: steps.deployment.outputs.ready
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          image_name: fulib/fulib.org-frontend
          image_tag: ${{ needs.deployment.outputs.version }}
          context: frontend/
      - name: Deploy to Rancher
        if: steps.deployment.outputs.ready
        uses: sekassel-research/actions-rancher-update@2.0.2
        with:
          rancher_url: ${{ secrets.RANCHER_URL }}
          rancher_token: ${{ secrets.RANCHER_TOKEN }}
          cluster_id: ${{ secrets.RANCHER_CLUSTER }}
          project_id: ${{ secrets.RANCHER_PROJECT }}
          namespace: ${{ needs.deployment.outputs.namespace }}
          deployment: fulib-frontend
          docker_image: ${{ secrets.DOCKER_REGISTRY }}/fulib/fulib.org-frontend:${{ needs.deployment.outputs.version }}
  backend:
    name: Java ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        java:
          - 8
          - 11
        os:
          - ubuntu
          - windows
    needs: [deployment]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle') }}
          restore-keys: gradle-${{ runner.os }}-
      - name: Build with Gradle
        run: ./gradlew build && ./gradlew --stop
      - name: Determine Deployment Readiness
        id: deployment
        if: matrix.os == 'ubuntu' && matrix.java == 8 && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))
        run: echo "::set-output name=ready::true"
      - name: Build the Docker Image
        if: steps.deployment.outputs.ready
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          image_name: fulib/fulib.org-backend
          image_tag: ${{ needs.deployment.outputs.version }}
          context: backend/
      - name: Deploy to Rancher
        if: steps.deployment.outputs.ready
        uses: sekassel-research/actions-rancher-update@2.0.2
        with:
          rancher_url: ${{ secrets.RANCHER_URL }}
          rancher_token: ${{ secrets.RANCHER_TOKEN }}
          cluster_id: ${{ secrets.RANCHER_CLUSTER }}
          project_id: ${{ secrets.RANCHER_PROJECT }}
          namespace: ${{ needs.deployment.outputs.namespace }}
          deployment: fulib-backend
          docker_image: ${{ secrets.DOCKER_REGISTRY }}/fulib/fulib.org-backend:${{ needs.deployment.outputs.version }}
