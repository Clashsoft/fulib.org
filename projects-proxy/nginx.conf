server {
	listen 80 default_server;
	server_name _;
	resolver 127.0.0.11;

	add_header 'Access-Control-Allow-Origin' '*' always;
	add_header 'Access-Control-Allow-Credentials' 'true' always;
	add_header 'Access-Control-Allow-Methods' '*' always;
	add_header 'Access-Control-Allow-Headers' '*' always;
	add_header 'Access-Control-Max-Age' 1728000 always;

	location ~ ^/containers/([a-zA-Z0-9]+)/ws {
		proxy_pass http://$1:4567/ws$is_args$args;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}

	location ~ ^/containers/([a-zA-Z0-9]+)/dav/(.*) {
		proxy_pass http://$1/dav/$2$is_args$args;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	location ~ ^/containers/([a-zA-Z0-9]+)/(.*) {
		proxy_pass http://$1:4567/$2$is_args$args;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	location / {
		return 404;
	}
}
