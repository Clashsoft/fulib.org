<ng-template #changelogModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="changelogModalTitle">
      What's New on fulib.org
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical"
            ngbNav #nav="ngbNav" [(activeId)]="activeRepo">
          <div *ngFor="let entry of changelogs" [ngbNavItem]="entry.repo">
            <a ngbNavLink>
              {{entry.repo}}
              <br/>
              <span class="badge badge-secondary">since v{{lastUsedVersions[entry.repo]}}</span>
            </a>
            <ng-template ngbNavContent>
              <div [innerHTML]="entry.changelog | safeHtml"></div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="tab-content">
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
