<ng-template #changelogModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="changelogModalTitle">What's New on fulib.org</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="changelog | safeHtml"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
