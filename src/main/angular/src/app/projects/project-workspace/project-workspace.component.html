<div class="content cols h-100">
  <rsz-layout class="row no-gutters" [directions]="['right']" [rFlex]="true">
    <rsz-layout class="cell" [directions]="['none']" [rFlex]="false">
      <h4>Explorer</h4>
      <app-file-tree [root]="exampleRoot" [handler]="fileHandler"></app-file-tree>
    </rsz-layout>
  </rsz-layout>
  <rsz-layout class="row no-gutters" [directions]="['none']" [rFlex]="false">
    <rsz-layout class="cell" [directions]="['bottom']" [rFlex]="true">
      <ul ngbNav #nav="ngbNav" [(activeId)]="currentFile" class="nav-tabs">
        <li *ngFor="let file of openFiles" [ngbNavItem]="file">
          <a ngbNavLink>
            {{ file.name }}
            <span class="close position-relative pl-2 font-weight-light"
                  (click)="close(file); $event.preventDefault(); $event.stopImmediatePropagation()">
              Ã—
            </span>
          </a>
          <ng-template ngbNavContent>
            <pre>{{ file.name }} content</pre>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </rsz-layout>
    <rsz-layout class="cell" [directions]="['none']" [rFlex]="false">
      <h4>Output</h4>
    </rsz-layout>
  </rsz-layout>
</div>
