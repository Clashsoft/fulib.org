<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Darkmode CSS -->
	<link rel="stylesheet" href="https://app.clashsoft.de/darkmode/darktheme.css"/>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../style.css">

	<title>Loading...</title>
</head>
<body>
<script src="https://app.clashsoft.de/darkmode/theme.js"></script>

<div class="container">
	<h1 class="assignment-title">Loading...</h1>
	<p class="text-muted">
		by <span class="assignment-author">Loading...</span>
		&mdash;
		<a class="assignment-email">Loading...</a>
		&mdash;
		Deadline is <span class="assignment-deadline">Loading...</span>
	</p>

	<p class="assignment-description">
		Loading Description...
	</p>

	<h2>Tasks</h2>
	<ol class="assignment-task-list">
		<li>Loading...</li>
	</ol>

	<h2>Solutions</h2>
	<div class="form-inline mb-3">
		<label for="searchInput" class="mr-sm-2">Search:</label>
		<input type="text" class="form-control mr-sm-2" id="searchInput" placeholder="Name, Student ID, E-Mail"
		       onchange="updateSearch()">
	</div>
	<div id="solutionList" class="list-group">
	</div>

	<div class="text-center">
		<script src="https://app.clashsoft.de/darkmode/darkswitch.js"></script>
	</div>
</div>

<div class="modal fade" id="tokenModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
     aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="successModalLabel">Authorization Required</h5>
			</div>
			<div class="modal-body">
				<p>
					Please enter the token for <b class="assignment-title"></b> to view the solutions:
				</p>
				<form>
					<div class="form-group">
						<label class="sr-only" for="tokenInput">Token</label>
						<input type="text" class="form-control text-monospace" id="tokenInput"
						       placeholder="XXXX-XXXX-XXXX-XXXX">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="submitToken()">
					Submit
				</button>
			</div>
		</div>
	</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script type="text/javascript" src="../utils.js"></script>
<script type="text/javascript" src="viewassignment.js"></script>
<script type="text/javascript" src="solutions.js"></script>

</body>
</html>
